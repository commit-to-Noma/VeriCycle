<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VeriCycle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme"> <!-- We will add this dark-theme style soon! -->

    <header class="navbar">
        <div class="container">
            <h1 class="logo">VeriCycle</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-button">Home</a>
                <a href="{{ url_for('login') }}" class="nav-button">Log In</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- 
          This "auth-card" is a new style we will add.
          It will be a clean, floating box in the middle of the page.
        -->
        <div class="card auth-card">
            <h2>Create Your Collector Account</h2>

            <!-- This is where your green/red "flash" messages will appear -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <!-- We use category ('error' or 'success') to color the box -->
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('signup') }}" method="POST" class="verify-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary-large btn-form">Create Account</button>
            </form>
            <p>
                Already have an account? 
                <a href="{{ url_for('login') }}" class="link-secondary">Log In here</a>
            </p>
        </div>
    </main>

</body>
</html>
