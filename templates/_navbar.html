<header class="navbar">
    <div class="container">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="VeriCycle Logo" class="logo">
        </a>
        <nav>
            {% if current_user.is_authenticated %}
                
                <a href="{{ url_for('home') }}" class="nav-button {% if active_page == 'home' %}active{% endif %}">Home</a>
                
                {% if current_user.role == 'center' %}
                    <a href="{{ url_for('center_dashboard') }}" class="nav-button {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
                {% else %}
                    <a href="{{ url_for('collector_dashboard') }}" class="nav-button {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
                {% endif %}
                
                {% if current_user.role == 'collector' %}
                    <a href="{{ url_for('search') }}" class="nav-button {% if active_page == 'search' %}active{% endif %}">Find Center</a>
                    <a href="{{ url_for('network') }}" class="nav-button {% if active_page == 'network' %}active{% endif %}">Network</a>
                    <a href="{{ url_for('rewards') }}" class="nav-button {% if active_page == 'rewards' %}active{% endif %}">Rewards</a>
                {% endif %}
                
                <a href="{{ url_for('profile') }}" class="nav-button {% if active_page == 'profile' %}active{% endif %}">Profile</a>
                <a href="{{ url_for('logout') }}" class="nav-button">Log Out</a>
            
            {% else %}

                <a href="{{ url_for('home') }}" class="nav-button active">Home</a>
                <a href="#" class="nav-button js-open-auth" data-form="login">Dashboard</a>
                <a href="#" class="nav-button js-open-auth" data-form="login">Find Center</a>
                <a href="#" class="nav-button js-open-auth" data-form="login">Network</a>
                <a href="#" class="nav-button js-open-auth" data-form="login">Rewards</a>
                <a href="#" class="nav-button-primary js-open-auth" data-form="signup">Sign Up</a>

            {% endif %}
        </nav>
    </div>
</header>
