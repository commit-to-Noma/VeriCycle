<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Dashboard - VeriCycle</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">VeriCycle</h1>
            <nav>
                <a href="/" class="nav-button">Log Out</a>
            </nav>
        </div>
    </header>

    <main class="container app-dashboard">
        <h2>Center Dashboard</h2>
        <p>Welcome, Pikitup Marlboro!</p>
        
        <div class="card">
            <h3>Verify a Drop-off</h3>
            <p>Scan the collector's QR code to begin.</p>
            <button class="btn-primary">Scan QR Code</button>
        </div>

        <div class="card">
            <h3>Recent Verifications</h3>
            <p>Verified 1.5kg for Nomathemba N.</p>
            <p>Verified 2.1kg for John D.</p>
        </div>
    </main>
</body>
</html>
