{% include '_navbar.html' %}

<div class="container mt-4">
  <h2>My Profile</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('profile') }}">
    <div class="mb-3">
      <label for="full_name" class="form-label">Full name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ current_user.full_name or '' }}">
    </div>

    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ current_user.phone_number or '' }}">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" rows="3">{{ current_user.address or '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
